<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvala za naročilo! - Glaam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fef7f0 0%, #ffffff 100%);
            padding: 2rem;
        }
        
        .success-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: slideInUp 0.8s ease-out;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            color: white;
            animation: bounceIn 1s ease-out 0.3s both;
        }
        
        .success-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;
        }
        
        .success-message {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .order-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: left;
        }
        
        .order-detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .order-detail-item:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 1.1rem;
            color: #2d3748;
        }
        
        .order-detail-label {
            color: #718096;
        }
        
        .order-detail-value {
            color: #2d3748;
            font-weight: 500;
        }
        
        .success-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            color: #4caf50;
            border: 2px solid #4caf50;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-outline:hover {
            background: #4caf50;
            color: white;
            transform: translateY(-2px);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .success-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .success-title {
                font-size: 2rem;
            }
            
            .success-actions {
                flex-direction: column;
            }
            
            .btn-success, .btn-outline {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            
            <h1 class="success-title">Hvala za naročilo!</h1>
            <p class="success-message">
                Vaše naročilo je bilo uspešno sprejeto in plačilo je potrjeno. 
                Kmalu boste prejeli potrditev na email naslov.
            </p>
            
            <div class="order-details" id="orderDetails">
                <div class="loading-spinner"></div>
                <p>Nalagam podatke naročila...</p>
            </div>
            
            <div class="success-actions">
                <a href="/" class="btn-success">
                    <i class="fas fa-home"></i>
                    Nazaj na domačo stran
                </a>
                <a href="/#sopki" class="btn-outline">
                    <i class="fas fa-shopping-bag"></i>
                    Nadaljuj z nakupom
                </a>
            </div>
        </div>
    </div>

    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (sessionId) {
            // Fetch order details from our API
            fetchOrderDetails(sessionId);
        } else {
            // No session ID, show generic success message
            document.getElementById('orderDetails').innerHTML = `
                <div class="order-detail-item">
                    <span class="order-detail-label">Status:</span>
                    <span class="order-detail-value">Plačilo uspešno</span>
                </div>
                <div class="order-detail-item">
                    <span class="order-detail-label">Datum:</span>
                    <span class="order-detail-value">${new Date().toLocaleDateString('sl-SI')}</span>
                </div>
            `;
        }
        
        async function fetchOrderDetails(sessionId) {
            try {
                const response = await fetch(`/api/get-order-details?session_id=${sessionId}`);
                
                if (response.ok) {
                    const orderData = await response.json();
                    displayOrderDetails(orderData);
                } else {
                    throw new Error('Failed to fetch order details');
                }
            } catch (error) {
                console.error('Error fetching order details:', error);
                document.getElementById('orderDetails').innerHTML = `
                    <div class="order-detail-item">
                        <span class="order-detail-label">Status:</span>
                        <span class="order-detail-value">Plačilo uspešno</span>
                    </div>
                    <div class="order-detail-item">
                        <span class="order-detail-label">Datum:</span>
                        <span class="order-detail-value">${new Date().toLocaleDateString('sl-SI')}</span>
                    </div>
                `;
            }
        }
        
        function displayOrderDetails(orderData) {
            const orderDetails = document.getElementById('orderDetails');
            orderDetails.innerHTML = `
                <div class="order-detail-item">
                    <span class="order-detail-label">Referenčna številka:</span>
                    <span class="order-detail-value">#${orderData.id.slice(-8).toUpperCase()}</span>
                </div>
                <div class="order-detail-item">
                    <span class="order-detail-label">Status:</span>
                    <span class="order-detail-value">${orderData.status === 'paid' ? 'Plačano' : 'V obdelavi'}</span>
                </div>
                <div class="order-detail-item">
                    <span class="order-detail-label">Datum:</span>
                    <span class="order-detail-value">${new Date(orderData.created_at).toLocaleDateString('sl-SI')}</span>
                </div>
                <div class="order-detail-item">
                    <span class="order-detail-label">Skupaj:</span>
                    <span class="order-detail-value">${orderData.amount_total.toFixed(2)}€</span>
                </div>
            `;
        }
    </script>
</body>
</html>
