<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponastavitev gesla - Glaam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-content">
            <div class="reset-password-header">
                <i class="fas fa-seedling"></i>
                <h1>Glaam</h1>
                <h2>Ponastavitev gesla</h2>
            </div>
            
            <form id="resetPasswordForm" class="reset-password-form">
                <div class="form-group">
                    <input type="password" id="newPassword" name="newPassword" required minlength="6">
                    <label for="newPassword">Novo geslo (min. 6 znakov)</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                    <label for="confirmNewPassword">Potrdi novo geslo</label>
                </div>
                
                <div id="passwordError" class="error-message" style="display: none; color: #ff4757; font-size: 0.9rem; margin-bottom: 1rem;"></div>
                <div id="passwordSuccess" class="success-message" style="display: none; color: #4caf50; font-size: 0.9rem; margin-bottom: 1rem;"></div>
                
                <button type="submit" class="btn btn-primary">
                    <span>Ponastavi geslo</span>
                    <i class="fas fa-key"></i>
                </button>
            </form>
            
            <div class="reset-password-footer">
                <p><a href="/">Nazaj na glavno stran</a></p>
            </div>
        </div>
    </div>

    <script>
		// Initialize Supabase
		const supabaseUrl = 'https://khltydcrxomkdjjnquqs.supabase.co';
		const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtobHR5ZGNyeG9ta2Rqam5xdXFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MjQxOTAsImV4cCI6MjA3MzAwMDE5MH0.VAkp2A3S-VsoyMCxinms4C0WFbkMKPXDJ-XvRDS5LAQ';
		const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

		// Attempt to set session from URL hash tokens (e.g., type=recovery)
		async function attemptSetSessionFromUrl() {
			try {
				const hash = window.location.hash?.startsWith('#') ? window.location.hash.substring(1) : '';
				if (!hash) return false;
				const params = new URLSearchParams(hash);
				const access_token = params.get('access_token');
				const refresh_token = params.get('refresh_token');
				const type = params.get('type');

				if (access_token && refresh_token) {
					const { error } = await supabaseClient.auth.setSession({ access_token, refresh_token });
					if (error) {
						console.error('setSession error:', error);
						return false;
					}
					// Clean sensitive tokens from URL
					history.replaceState(null, '', window.location.pathname + window.location.search);
					return true;
				}
				return false;
			} catch (err) {
				console.error('attemptSetSessionFromUrl failed:', err);
				return false;
			}
		}

        // Check if user is authenticated (should be auto-logged in from email link)
        async function checkUserSession() {
            console.log('Checking user session...');
            
            // First check if there's a session in the URL (from email link)
			const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
            console.log('Session:', session);
            
            if (sessionError) {
                console.error('Session error:', sessionError);
            }
            
            // If no session, try to get user directly
			const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
            console.log('User:', user);
            
            if (userError) {
                console.error('User error:', userError);
            }
            
            if (!user && !session) {
                // User is not authenticated, show error message
                document.body.innerHTML = `
                    <div class="reset-password-container">
                        <div class="reset-password-content">
                            <div class="reset-password-header">
                                <i class="fas fa-exclamation-triangle"></i>
                                <h1>Glaam</h1>
                                <h2>Napaka pri dostopu</h2>
                            </div>
                            <p style="color: #ff4757; margin-bottom: 20px;">
                                Povezava za ponastavitev gesla ni veljavna ali je potekla. 
                                Prosimo, zahtevajte novo povezavo za ponastavitev gesla.
                            </p>
                            <a href="/" class="btn btn-primary" style="text-decoration: none; display: inline-block;">
                                <span>Nazaj na glavno stran</span>
                                <i class="fas fa-home"></i>
                            </a>
                        </div>
                    </div>
                `;
                return false;
            }
            
            console.log('User is authenticated, showing reset form');
            return true;
        }

		// Initialize page
		document.addEventListener('DOMContentLoaded', async () => {
			// Ensure session is established from recovery link tokens if present
			await attemptSetSessionFromUrl();

			// Try to validate session (non-blocking for form visibility)
			await checkUserSession();
			
			// Always show the reset form so user can proceed
			document.getElementById('resetPasswordForm').style.display = 'block';
		});

        // Handle password reset form
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const newPassword = formData.get('newPassword');
            const confirmNewPassword = formData.get('confirmNewPassword');
            
            const errorDiv = document.getElementById('passwordError');
            const successDiv = document.getElementById('passwordSuccess');
            
            // Clear previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validate passwords
            if (newPassword !== confirmNewPassword) {
                errorDiv.textContent = 'Gesli se ne ujemata!';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (newPassword.length < 6) {
                errorDiv.textContent = 'Geslo mora imeti vsaj 6 znakov!';
                errorDiv.style.display = 'block';
                return;
            }
            
			try {
				const { error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    if (error.message.includes('Password should be at least')) {
                        errorDiv.textContent = 'Geslo je prekratko. Geslo mora imeti vsaj 6 znakov.';
                    } else if (error.message.includes('Invalid password')) {
                        errorDiv.textContent = 'Geslo ni veljavno. Prosimo, izberite drugo geslo.';
                    } else {
                        errorDiv.textContent = `Napaka: ${error.message}`;
                    }
                    errorDiv.style.display = 'block';
                    return;
                }
                
                successDiv.textContent = 'Geslo je bilo uspešno posodobljeno, zdaj se lahko prijavite.';
                successDiv.style.display = 'block';
                
                // Clear form
                e.target.reset();
                
                // Redirect to main page after 3 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                errorDiv.textContent = 'Prišlo je do napake, poskusite znova.';
                errorDiv.style.display = 'block';
            }
        });
    </script>

    <style>
        .reset-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        
        .reset-password-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .reset-password-header i {
            font-size: 3rem;
            color: #e91e63;
            margin-bottom: 20px;
        }
        
        .reset-password-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .reset-password-header h2 {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .reset-password-form {
            margin-bottom: 30px;
        }
        
        .reset-password-footer a {
            color: #e91e63;
            text-decoration: none;
            font-weight: 500;
        }
        
        .reset-password-footer a:hover {
            text-decoration: underline;
        }
        
        #resetPasswordForm {
            display: none;
        }
    </style>
</body>
</html>
